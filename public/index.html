<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/1351.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nebula App</title>
  </head>
  <body>
  <script src="js/1351.js"></script>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fad fa-meteor"></i> Nebula</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Room 1">Room 1</option>
              <!--<option value="Do not Join!">Do not Join!</option>
              <option value="Do not Join!">Do not Join!</option>
              <option value="Do not Join!">Do not Join!</option>
              <option value="Do not Join!">Do not Join!</option>
              <option value="Do not Join!">Do not Join!</option>-->
            </select>
          </div>
          <div><button type="submit" class="btn">Join Chat<i class="fad fa-sign-in-alt" style="margin-left: 7px"></i></button></div>
        </form>
      </main>
    </div>
  </body>
</html>
